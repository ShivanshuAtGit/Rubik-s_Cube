<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/textures/favicon.svg" sizes="any" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Rubik's Cube</title>
</head>

<body>
    <!-- Loader -->
    <div class="loader_wrapper none">
        <div class="loader">Loading...</div>
    </div>

    <!-- Loading -->
    <div class="wrapper_loading">
        <div class="loading" style="background-image: url('/textures/Loader.gif')">
        </div>
    </div>

    <!-- Shuffle Modal -->
    <div class="shuffle_modal none">
        <div class="shuffle_loader" style="background-image: url('/textures/Shuffle.gif')">

        </div>
    </div>


    <!-- capture cube -->
    <div class="Camera_Modal none">
        <!-- Color Acknowledge Modal -->

        <div class="acknowledge_wrapper none">
            <div class="cube_grid-background">
                <h1 class="aklg_heading">Acknowledge the Result</h1>
                <div class="cube_wrapper">
                    <div class="grid-container">
                        <div class="grid-item"></div>
                        <div class="grid-item"></div>
                        <div class="grid-item"></div>
                        <div class="grid-item"></div>
                        <div class="grid-item"></div>
                        <div class="grid-item"></div>
                        <div class="grid-item"></div>
                        <div class="grid-item"></div>
                        <div class="grid-item"></div>
                    </div>
                </div>
                <h2> Drag and Drop the Colors</h2>
                <div class="color_options">
                    <div id='red' class="color" draggable="true"></div>
                    <div id='white' class="color" draggable="true"></div>
                    <div id='yellow' class="color" draggable="true"></div>
                    <div id="blue" class="color" draggable="true"></div>
                    <div id="green" class="color" draggable="true"></div>
                    <div id="orange" class="color" draggable="true"></div>
                </div>

                <button id="confirm">Confirm</button>
            </div>

        </div>

        <!-- camera images -->
        <div class="camera_wrapper">
            <span class="modal_back">&#8592; back</span>

            <h1 class="imgName">Take Snap of UpperPhase</h1>
            <div class="snapwork">
                <div class="video_wrapper">
                    <video id="video" autoplay></video>
                    <div class="border"></div>
                </div>

                <canvas id="canvasPic" class="none" width="432" height="432"></canvas>
                <div class="img_wrapper">
                    <img id="img" class="none" alt="" />
                </div>


                <div class="button_covers">
                    <span class="snap_wrapper">
                        <button id="snap">Snap Photo</button>
                        <p class="or">Or</p>
                        <div>
                            <input type="file" id="myFile" name="filename" onchange="handleDisabled();" accept=".jpg,.jpeg,.png">
                            <input type="submit" id="upload_submit" disabled>
                            <textarea class="none" id="dataUrl" rows="4" cols="100">
                            </textarea>
                        </div> 
                        <p class="or">Or</p>
                        <button id="manual">Select Colors Manually</button> 
                    </span>

                    <span class="save_wrapper none"><button id="save">Save</button></span>
                    <span class="retry_wrapper none"><button class="retry">&#11119; Retry</button></span>
                    <span class="submit_wrapper none"><button id="submit">Submit</button></span>
                </div>

            </div>
        </div>
    </div>

    <div class="wrapper">
        <canvas class="webgl"></canvas>
        <div class="left_box">
            <h1> Rubik's Cube Solver</h1>
            <h2> Welcome to our Universe</h2>
            <div class="solve_guidance none"></div>
        </div>
        
        <div class="right_box">

            <div class="page1">
                <h1>Let's Play</h1>
                <button class="btn play"> Play Game</button>
            </div>

            <div class="page2 none">
                <h1>Get your Puzzle</h1>
                <button class="btn shuffle">Shuffle & Solve</button>
                <button class="btn guidance">Guidance to Solve</button>
            </div>

            <!-- Shuffle and Resuffle -->
            <div class="page3 none">
                <h1>Cube Moves</h1>
                <span class="wrapper_resuffle"><button class="reshuffle left_btn"> Re-Shuffle</button></span>
                <span class="wrapper_solve"><button class="solve right_btn">solve</button></span>
                
                <div class="button_wrapper">
                    <button class="button normal" id='U'>U</button>
                    <button class="button normal" id='D'>D</button>
                    <button class="button normal" id='F'>F</button>
                    <button class="button normal" id='B'>B</button>
                    <button class="button normal" id='L'>L</button>
                    <button class="button normal" id='R'>R</button>
                </div>

                <div class="button_wrapper">
                    <button class="button normal" id='Ur'>U'</button>
                    <button class="button normal" id='Dr'>D'</button>
                    <button class="button normal" id='Fr'>F'</button>
                    <button class="button normal" id='Br'>B'</button>
                    <button class="button normal" id='Lr'>L'</button>
                    <button class="button normal" id='Rr'>R'</button>
                </div>

                <div class="button_wrapper">
                    <button class="button normal" id='U-2'>U2</button>
                    <button class="button normal" id='D-2'>D2</button>
                    <button class="button normal" id='F-2'>F2</button>
                    <button class="button normal" id='B-2'>B2</button>
                    <button class="button normal" id='L-2'>L2</button>
                    <button class="button normal" id='R-2'>R2</button>
                </div>
            </div>

        </div>

    </div>
    <script>
        function handleDisabled(){
            document.getElementById('upload_submit').disabled= false;
        }

    </script>


</body>

</html>
